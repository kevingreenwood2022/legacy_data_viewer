{% extends 'base.html' %}

{% block content %}
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Account #</th>
      <th>Date</th>
      <th>Description</th>
      <th>Amount</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for r in records %}
    <tr>
      <td>{{ r.account }}</td>
      <td>{{ r.date }}</td>
      <td>{{ r.description }}</td>
      <td>{{ r.amount }}</td>
      <td>{{ r.status }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('index') }}" class="btn btn-secondary">Upload Another</a>
{% endblock %}
