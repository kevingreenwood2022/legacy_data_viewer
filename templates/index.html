{% extends 'base.html' %}

{% block content %}
<form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data" class="text-center">
  <div class="mb-3">
    <input type="file" name="file" accept=".txt" required class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Upload and View</button>
</form>
{% endblock %}
